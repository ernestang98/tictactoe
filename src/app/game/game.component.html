<style>
    .header {
        color: #ffffff;
        font-weight: 900;
        text-align: center;
        margin: 15px 0;
    }
    .sub-header {
        color: #ffffff;
    }
</style>

<div class="main-container">
    <div class="header">
        <h1 class="mat-display-2">Tic-Tac-Toe Game</h1>
    </div>
    <div class="sub-header d-flex justify-content-center">
        <p class="mat-display-1 current-status">Start the game</p>
    </div>
    <div class="d-flex justify-content-center">
        <button *ngIf="this.game.gameStatus === 0" (click)="startGame()" mat-raised-button color="accent">Start</button>
    </div>
    <div class="d-flex justify-content-center">
        <button *ngIf="this.game.gameStatus === 1" (click)="stopGame()" mat-raised-button color="accent">Stop</button>
    </div>
    <div *ngIf="this.game.gameStatus === 1" class="gameboard">
        <div class="player player-one align-self-center">
            <p class="mat-body-1">Player 1</p>
        </div>

        <div class="gamefield container-fluid">
            <div class="row">
                <div (click)="clickSquare($event)" position="0" class="square col-4"></div>
                <div (click)="clickSquare($event)" position="1" class="square col-4"></div>
                <div (click)="clickSquare($event)" position="2" class="square col-4"></div>
            </div>
            <div class="row">
                <div (click)="clickSquare($event)" position="3" class="square col-4"></div>
                <div (click)="clickSquare($event)" position="4" class="square col-4"></div>
                <div (click)="clickSquare($event)" position="5" class="square col-4"></div>
            </div>
            <div class="row">
                <div (click)="clickSquare($event)" position="6" class="square col-4"></div>
                <div (click)="clickSquare($event)" position="7" class="square col-4"></div>
                <div (click)="clickSquare($event)" position="8" class="square col-4"></div>
            </div>
        </div>

        <div class="player player-two align-self-center">
            <p class="mat-body-1">Player 2</p>
        </div>
    </div>

</div>
